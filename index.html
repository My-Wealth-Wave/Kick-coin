<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مینی اپ تلگرام</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
      margin: 0;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2e7d32;
    }
    p {
      color: #555;
    }
    .button {
      padding: 10px 20px;
      margin-top: 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>به مینی اپ تلگرام خوش آمدید!</h1>
    <p>این یک نمونه ساده از مینی اپ تلگرام است. می‌توانید قابلیت‌های بیشتری به آن اضافه کنید.</p>
    <button class="button" onclick="alert('دکمه فشار داده شد!')">کلیک کنید</button>
  </div>
</body>
</html>
